<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: calc(100% - 250px);
            left: 250px;
            top: 0;
            z-index: 1000;
        }
        .card {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center text-white">Admin Dashboard</h4>
    <a th:href="@{admin}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a th:href="@{allusers}"><i class="fas fa-users"></i> Users</a>
    <a th:href="@{statistic}"><i class="fas fa-chart-bar"></i> Statistique</a>
    <a th:href="@{login}"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>



<div class="content">
    <div class="header">
        <h2 class="text-center">Welcome <span th:text="${user.nom}"></span> !</h2>
    </div>

 
           

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Recent User Activity</h5>
                    </div>
                    <div class="card-body">
                    <!-- Zone de recherche -->
                    <div class="search-container">
                        <form class="form-inline">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="search" class="sr-only">Recherche</label>
                                <input type="text" class="form-control" id="search" placeholder="Recherche">
                            </div>
                            
                            <button type="submit" class="btn btn-primary mb-2">Rechercher</button>
                        </form>
                    </div>
                    
                         <table class="table table-striped">
                           <thead>
					            <tr>
					                <th>État</th>
					                <th>Nombre de Congés</th>
					            </tr>
					        </thead>
					        <tbody>
					            <tr th:each="entry:${congeCountByEtat}">
					                <td th:text="${entry.key}"></td>
					                <td th:text="${entry.value}"></td>
					            </tr>
					        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

			 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
